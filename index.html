<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let randomNumbers = [];
    function init() {
      
      document.getElementById('generate').addEventListener('click', ()=>{
        const randomValue = Math.round(Math.random() * 100);
        if (randomValue > 30 && randomValue < 50) return;
        randomNumbers.push(randomValue);
        showNumbers();
        showRandomSum();
      })  
    }
    function showRandomSum() {
      const sum = randomSum(); 
      document.getElementById('sum').innerHTML = sum;
    }

    function randomSum() {
      let sum = 0;
      for (let i=0; i<randomNumbers.length; i++) {
        sum += randomNumbers[i];
      }
      return sum;
    }
    function showNumbers() {
      let html = "";
      for (let randomNumber of randomNumbers) {
        const color = (randomNumber < 50) ? 'red': 'blue';
        html = html + `<p style='color:${color}'>` + randomNumber + '</p>'
      }
      document.getElementById('random_numbers').innerHTML = html;
    }
  </script>
</head>
<body onload="init()">
  <p>Random numbers sum is <span id='sum'></span></p>
  <p>Random numbers:</p>
  <div id="random_numbers"></div>
  <button id="generate">Generate</button>
</body>
</html>
